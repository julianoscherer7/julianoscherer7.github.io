<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Médias - SENAC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculador de Médias do SENAC</h1>
    </header>
    <main>
        <form id="gradeForm">
            <div class="form-group">
                <label for="subject">Disciplina:</label>
                <input type="text" id="subject" placeholder="Ex: Matemática">
            </div>
            <div class="form-group">
                <label for="grade">Nota:</label>
                <input type="number" id="grade" min="0" max="10" step="0.1" placeholder="Ex: 8.5">
            </div>
            <div class="form-group">
                <label for="weight">Peso:</label>
                <input type="number" id="weight" min="1" max="5" placeholder="Ex: 2">
            </div>
            <button type="button" id="addGrade">Adicionar Nota</button>
        </form>
        <section id="results">
            <h2>Médias Calculadas</h2>
            <ul id="gradeList"></ul>
            <p id="finalGrade"></p>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
