<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Médias - SENAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-4">
            <h1 class="text-white bg-primary py-3 rounded">Calculador de Médias do SENAC</h1>
        </header>
        <main class="card shadow-lg p-4">
            <form id="gradeForm" class="mb-4">
                <div class="mb-3">
                    <label for="subject" class="form-label">Disciplina:</label>
                    <input type="text" id="subject" class="form-control" placeholder="Ex: Matemática">
                </div>
                <div class="mb-3">
                    <label for="grade" class="form-label">Nota:</label>
                    <input type="number" id="grade" class="form-control" min="0" max="10" step="0.1" placeholder="Ex: 8.5">
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Peso:</label>
                    <input type="number" id="weight" class="form-control" min="1" max="5" placeholder="Ex: 2">
                </div>
                <button type="button" id="addGrade" class="btn btn-primary w-100">Adicionar Nota</button>
            </form>
            <section id="results">
                <h2 class="text-center mb-3">Notas e Médias</h2>
                <div id="gradePanel" class="table-responsive">
                    <table class="table table-bordered table-hover text-center">
                        <thead class="table-primary">
                            <tr>
                                <th>Disciplina</th>
                                <th>Nota</th>
                                <th>Peso</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="gradeList"></tbody>
                    </table>
                </div>
                <p id="finalGrade" class="text-center mt-3 fs-5"></p>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
